<!DOCTYPE html>
<html>

    <style>
    body {
      display: flex;
      justify-content: center; 
      align-items: center;  
      height: 100vh;  
      margin: 0;

     {
      background-color: #000000; 
      margin: 0;
      min-height: 100vh; 
    }
     .flutuando {
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-20px); } /* sobe 20px */
      100% { transform: translateY(0); }
    }
  </style>
